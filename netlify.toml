[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "PUBLIC_CF_IMAGES_HASH"

[[headers]]
  for = "/themes/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"

[[plugins]]
  package = "./netlify/plugins/backfill-thumbnails"

[[headers]]
  for = "/api/cover-media"
  [headers.values]
    Cache-Control = "public, max-age=31536000, s-maxage=31536000, immutable"

[[headers]]
  for = "/api/download"
  [headers.values]
    Cache-Control = "public, max-age=86400, s-maxage=2592000, stale-while-revalidate=604800"
